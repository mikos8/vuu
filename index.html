<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card center">
        <h1>{{title}}: {{counter}}</h1>
        <div>
          <button class="btn primary" v-on:click="counter++">+</button>
          <button class="btn danger" v-on:click="counter--">-</button>
        </div>
      </div>
      <hr />
    </div>

    <div class="container" id="app2">
      <div class="card">
        <h2
          v-bind:style="{color: changeColor(),
          fontSize:fontSizeChange()
        }"
        >
          {{title}}
        </h2>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholderStr"
            v-model="inputValue"
            v-on:keypress="inputKeyPress"
          /><!-- v-bind:value="inputValue"
            v-on:input="inputChange"-->
        </div>

        <button class="btn" v-on:click="addNewNote">add</button>
        <hr />
        <h3></h3>

        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, id) in notes">
            <span :class="note.length > 4 ? 'primary' : 'bold' "
              >{{toUpperCase(note)}}</span
            >
            <button class="btn danger" v-on:click="delNote(id)">remove</button>
          </li>
          <hr />
          <li>
            всего заметок:{{notes.length}}
            <p class="grey">удвоенное значение {{doubleCountComputed}}</p>
          </li>
        </ul>
        <div v-if="notes.length === 0">
          <p class="grey">Заметок нет. Добавьте 1ю заметку</p>
          <br />
        </div>
      </div>
    </div>
      выфв
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
