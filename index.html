<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
    
  </head>
  <body>
    <div class="container" id="app">
      <div class="card center">
        <h1>{{title}}: {{counter}}</h1>
        <div>
          <button class="btn primary" v-on:click="counter++">+</button>
          <button class="btn danger" v-on:click="counter--">-</button>
        </div>
      </div>
      <hr>
    </div>

    <div class="container" id="app2">
      <div class="card">
        <h2>{{title}}</h2>
        <div class="form-control">
          <input type="text" 
          v-bind:placeholder="placeholderStr" 
          v-bind:value="inputValue"
          v-on:input="inputChange"
          v-on:keypress="inputKeyPress"
          />
        </div>
        <button class="btn" v-on:click="addNewNote">add</button>
        <hr>
        <h3></h3>
        <hr>
        <ul class="list">
          <li class="list-item" v-for="(note, id) in notes">
            <b>{{note}}</b>
            <button class="btn danger" v-on:click="delNote(id)">remove</button>
          </li>
        </ul>
      </div>
      
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
