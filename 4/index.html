<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt5" id="app" v-cloak>
      <div class="card center">
        <h1>{{title}}</h1>
        <h1 v-once>{{title}}</h1>
        <h1 v-once>{{title}}</h1>
        <h1 v-pre>{{title}}</h1>
        <h2 v-text="title"></h2>
        <br />
        <hr />
        <div v-html="myHtml"></div>
        <br />
        <button class="btn" v-on:click="changeTitle()">enter</button>
      </div>
      <div class="card center">
        
      </div>
      <div class="card center">
        <div class="form-control"><input type="text" v-on:keyup="addItem" ref="myInput"></div>
        <ul class="list">
          <ul
            class="list-item"
            v-for="(item,i) in eventItems"
            v-on:click="items.splice(i,1 )"
            :key='item'>
            {{item}} &nbsp;
            <input type="text" v-on:click="stopPropagation">
          </ul>
        </ul>
        <h3 v-show="items.length === 0 "> no items</h3>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
