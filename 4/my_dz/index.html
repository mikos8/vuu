<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{activeTopic.text}}</div>
          <br /><br /><br /><br />
          <ul class="steps-list">
            <li
              class="steps-item"
              v-for="(step,index) in bdTopic"
              v-bind:class="{
              active: index === indexActive,

            }"
            >
              <!-- done:index !=indexActive -->
              <span v-on:click="setActive(index)">{{index+1}}</span>
              {{step.title}}
            </li>
          </ul>
          <div v-if="activation">
            <button class="btn" @click="prev" v-bind:disabled="prDisabled">
              Назад
            </button>
            <button class="btn primary" @click="nextOfFinish">
              {{ isLast ? 'Закончить' : 'Вперeд' }}
            </button>
          </div>
          <div v-else>
            <button class="btn" @click="sbros">Начать заново</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
