<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt5" id="app" v-cloak>
      <div class="card center">
        <h1>{{title}}</h1>
        <h1 v-once>{{title}}</h1>
        <h1 v-once>{{title}}</h1>
        <h1 v-pre>{{title}}</h1>
        <h2 v-text="title"></h2>
        <br />
        <hr />
        <div v-html="myHtml"></div>
        <br />
        <button class="btn" v-on:click="changeTitle()">enter</button>
      </div>
      <div class="card">
        <ul class="list">
          <ul
            class="list-item"
            v-for="(item,i) in items"
            v-on:click="items.splice(i,1 )"
          >
            {{item}}
          </ul>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
